<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方法</title>
</head>
<body>

</body>
<script>
	var obj = new Object();
	obj.name = "哈哈";
	obj.age = 19;
	//对象的属性值也可以是函数,此时这个函数叫这个对象的方法，调用函数就是调用对象的方法
	//只是名称的区别，没有本质差别
	obj.sayName = function () {
		console.log(obj.name);
    };
	console.log(obj.sayName());
	obj.sayName();


	var obj2 = {
	    name:"呵呵",
		age:18,
	    sayName:function() {
		    console.log(obj2.name);
        }
	};
	obj2.sayName();
</script>
</html>
