<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>转换number</title>
</head>
<body>

</body>
<script>
    //方式1：使用number函数
    //纯数字字符串直接转数字，字符串中有非数字内容，转成NaN，空格和空串转成0
    //布尔转数字 false转1   true转0
    //Null转成0
    //undefined转数字变成NaN
	var a = "123";
	a = false;
    var b = Number(a);
	console.log(typeof b);
	console.log(b);

	//方式2：用于字符串parseInt(),提取有效整数，如果字母开头也会取不到，小数也取不到
    // 方式2就适用于数字类型的String转数字
    // parseFalse()可以取到小数
	var c = "123px";
	c = "12px56"
	c = parseInt(c);
	console.log(typeof c);
	console.log(c);



</script>
</html>
