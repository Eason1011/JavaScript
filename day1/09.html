<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>运算符</title>

<script>
	var a = 123;
	var result = typeof a;
	console.log(typeof result);   //typeof的返回值类型是String


	//算术运算符  非数值的值和数字相加，会先转换成数字，然后在进行运算
	var b = 123;
    var result2 = b + true;   //124
	result2 = b +false;    //123
	result2 = b + NaN;  //NaN
	result2 = "123" + "456";   //123456   拼串 拼接字符串
	result2 = 123 + "1";   //1231
    console.log(result2);



    var d = 123;
    d = d +"";   //硬核转换
    console.log(typeof d);
    console.log(d);


    var s = 1 + 2 + "3";
    console.log("s=" + s);

    //除了加法会转换成String  其余都直接转换成数字，然后直接进行计算


</script>
</html>
