<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>实参</title>
</head>
<body>

</body>
<script>
	function f(num) {
		return num % 2==0;
    }
    var a = f(12);
	document.write(a);
	document.write("<br />");

	function f1(r) {
		return 3.14*r*r;
    }
    var b= f1(10);
	document.write(b);


	//实参可以是任意类型，包括对象，函数   加（）是返回值，可以使用，不加是对象，是本身
</script>
