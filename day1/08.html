<script>



	//使用Boolean函数
	var a = 123;    //true
	a = -123;//true
	a = 0;   //false
	a = NaN   //false  除了0和NaN都是true
	a = "false";
	a = " "    //除了空串，其他都是true
	//null和undefined都是flase
	a = Boolean(a);
	console.log(typeof a);
	console.log(a);
</script>
