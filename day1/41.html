<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的声明提前</title>
</head>
<body>

</body>
<script>
	//使用var关键字声明变量，会在所有代码执行前被声明,但是不会赋值。

	console.log(a);
	var a = 123;

    //函数声明提前，使用函数声明的方式，会声明提前,可以在函数声明钱调用
	fun();
	function fun(){
        console.log("我是fun函数");
	}
    //不能先创建
	fun2();
	var fun2 = function () {
        console.log("我是fun2函数");
    }

</script>
</html>
