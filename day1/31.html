<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本和引用数据类型</title>
</head>
<body>

</body>
<script>
	var a = 123;
	var b = a;
	a++;
	console.log("a="+a);
	console.log("b="+b);//基本数据类型保存在栈中，数据之间相互对立
	//引用数据类型保存在堆内存中，从栈中指向，通过指针找到数值，所以数值之间相互通过地址指向
	//一个改变，另一个也会改变
</script>
</html>
