<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件分支语句</title>
</head>
<body>

</body>
<script>
	var num = "adv";
	num = 6;
	switch (num) {   //全等，类型也必须相同
		case 1:
		    console.log("一");
		    break;   //执行完必须跳出
		case 2:
		    console.log("二");
		    break;
		case 3:
		    console.log("三");
		    break;
        case 4:
            console.log("四");
            break;
        case 5:
            console.log("五");
            break;
        case 6:
            console.log("六");
            break;
        default:
            console.log("非法数字");
            break;
    }
</script>
</html>
