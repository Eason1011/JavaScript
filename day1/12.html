<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>非布尔值的逻辑运算</title>
</head>
<body>

</body>
<script>
    //先转换成布尔值，并且进行计算，但是结果还是返回非布尔，谁在后面返回谁
	var a = 1 && 2;   //2
	a = 2&&1;    //1
    a = 0&&1;    //0
    a = 1 && 0;   //0   有false，返回靠前的false，就是false和true，必须返回false
    a = NaN && 0;  //NaN
	console.log("a=" + a);


	var b = 1 || 2;   //第一个是true，直接返回第一个
    b = NaN || NaN;   //第一个是false，直接返回第二个
	console.log("b=" + b);
</script>
</html>
