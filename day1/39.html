<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>枚举对象的属性</title>
</head>
<body>

</body>
<script>
	var obj = {
	    name:"哈哈",
		age:18,
		adderss:"拉拉",
	};
	//枚举,有几个循环几次,每次执行，赋值给a
	for (var a in obj){
	    console.log(a);//属性名
		console.log("属性值="+obj[a]);//属性值

	}


</script>
</html>
